<!DOCTYPE html>
<html lang="en"> 
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login in</title>
    <link rel="stylesheet" href="../Styles/Login.css">

</head>
<body>
    <div class="hero">
        <div class="form-box">
            <img src="../Images/Screenshot from 2021-05-23 14-38-51.png" alt="baby and me logo">
                
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Log in</button>
                <button type="button" class="toogle-btn" onclick="register()">Register</button>
            </div>
            <form action="" id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <button type="submit" class="submit-btn" id="login_btn">Login</button>

            </form>

            <form action="" id="register" class="input-group" method="POST">
                    <input autocomplete="off" type="text" class="input-field " placeholder="Name" id="username">
                    <p class='error-message'></p>
                    <input autocomplete="off" type="email" class="input-field " placeholder="Email" id="email" required>
                    <p class='error-message'></p>
                    <input type="password" class="input-field" placeholder="Password" id="password">
                    <p class='error-message'></p>
                    <input type="password" class="input-field" placeholder="Password check" id="password2">
                    <p class='error-message'></p>
                    <button type="submit" value="submit" class="submit-btn" id="button">Register</button>
            </form>

        </div>   
     </div>
     <script src="../JavaScript/storage.js"></script>
    <script src="../JavaScript/Login.js"></script>
    <script src="../JavaScript/validation.js"></script>
    
</body>
</html>
